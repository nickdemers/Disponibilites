fr:
  views:
    pagination:
      first: "&laquo; Première"
      last: "Dernière &raquo;"
      previous: "&lsaquo; Précédente"
      next: "Prochaine &rsaquo;"
      truncate: "&hellip;"
  helpers:
    page_entries_info:
      one_page:
        display_entries:
          zero: "Aucun %{entry_name} trouvé"
          one: "<b>1</b> %{entry_name}"
          other: "<b>tout %{count}</b> %{entry_name}"
      more_pages:
        display_entries: "%{entry_name} <b>%{first}&nbsp;-&nbsp;%{last}</b> de <b>%{total}</b> au total"
